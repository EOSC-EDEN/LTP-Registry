version: '3.8'

services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: eden-registry-fuseki
    ports:
      - '3030:3030'
    environment:
      ADMIN_PASSWORD: admin123
      FUSEKI_DATASET_1: registry
      TDB: 2
      JVM_ARGS: '-Xmx2g -Xms1g'
    volumes:
      - fuseki-data:/fuseki
      - ./static:/staging:ro
      - ./fuseki/scripts:/scripts:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3030/$/ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  fuseki-data:
    name: eden-registry-fuseki-data
